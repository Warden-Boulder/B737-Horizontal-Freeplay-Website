<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="max.js"></script>
  <script src="ng.js"></script>
  <script src="toggle.js"></script>
</head>
<header>
  <h1>B737 Horizontal Freeplay Checker</h1>
</header>
<body>
  <h2>B737 Aircraft Type:</h2>
  <select name="Aircraft Type" id="aircraftType" onchange="toggleButtons()">
    <option value="null">---Select--</option>
    <option value="NG">B737NG</option>
    <option value="Max">B737Max</option>
  </select><br>
  <p>D1 = <input type="number" id="D1" min="0" step="0.01" placeholder="Enter D1 value/reading" /></p>
  <p>D2 = <input type="number" id="D2"  min="0" step="0.01" placeholder="Enter D2 value/reading"></p>
  <p>D3 = <input type="number" id="D3" min="0" step="0.01"  min="0" step="1"  placeholder="Enter D3 value/reading" /></p>
  <p>Weight (in lbs) = <input type="number" id="Weight" placeholder="Enter weight used" /></p><br>
  <button onclick="calculateNG()"> Calculate NG Freeplay</button><br>
  <button onclick="calculateMax()"> Calculate Max Freeplay</button>
  <div id="results"></div>
  <footer>
    Developed by Warden Boulder<br>
    <a href="https://linktr.ee/wardenboulder">Linktree</a>
  </footer>
</body>
</html>
